<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Hero Stats</h1>
    <table>
        <thead>
            <tr>
                <th>Hero</th>
                <th>Win Rate</th>
                <th>CS</th>
                <th>KDA</th>
                <th>Gold Per Minute</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hero 1</td>
                <td>50%</td>
                <td>150</td>
                <td>2.5</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Hero 2</td>
                <td>52%</td>
                <td>160</td>
                <td>3.0</td>
                <td>420</td>
            </tr>
            <tr>
                <td>Hero 3</td>
                <td>48%</td>
                <td>140</td>
                <td>2.0</td>
                <td>380</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
