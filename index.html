<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Hero Stats</h1>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-200">Hero</th>
                    <th class="px-4 py-2 bg-gray-200">Win Rate</th>
                    <th class="px-4 py-2 bg-gray-200">CS</th>
                    <th class="px-4 py-2 bg-gray-200">KDA</th>
                    <th class="px-4 py-2 bg-gray-200">Gold Per Minute</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="px-4 py-2">Hero 1</td>
                    <td class="px-4 py-2">50%</td>
                    <td class="px-4 py-2">150</td>
                    <td class="px-4 py-2">2.5</td>
                    <td class="px-4 py-2">400</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2">Hero 2</td>
                    <td class="px-4 py-2">52%</td>
                    <td class="px-4 py-2">160</td>
                    <td class="px-4 py-2">3.0</td>
                    <td class="px-4 py-2">420</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2">Hero 3</td>
                    <td class="px-4 py-2">48%</td>
                    <td class="px-4 py-2">140</td>
                    <td class="px-4 py-2">2.0</td>
                    <td class="px-4 py-2">380</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
