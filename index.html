<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Power Stats</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 shadow-md rounded-lg">
                <thead>
                    <tr>
                        <th class="px-4 py-2 bg-gray-700 text-center">Champion</th>
                        <th class="px-4 py-2 bg-gray-700 text-center">Win Rate</th>
                        <th class="px-4 py-2 bg-gray-700 text-center">CS</th>
                        <th class="px-4 py-2 bg-gray-700 text-center">Team Deaths</th>
                        <th class="px-4 py-2 bg-gray-700 text-center">Solo Kills</th>

                        <th class="px-4 py-2 bg-gray-700 text-center">CS @ 10</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t border-gray-700">
                        <td class="px-4 py-2 text-center">Champion 1</td>
                        <td class="px-4 py-2 text-center">50%</td>
                        <td class="px-4 py-2 text-center">150</td>
                        <td class="px-4 py-2 text-center">22.5</td>
                        <td class="px-4 py-2 text-center">5.5</td>

                        <td class="px-4 py-2 text-center">50</td>
                    </tr>
                    <tr class="border-t border-gray-700">
                        <td class="px-4 py-2 text-center">Champion 2</td>
                        <td class="px-4 py-2 text-center">52%</td>
                        <td class="px-4 py-2 text-center">160</td>
                        <td class="px-4 py-2 text-center">23.0</td>
                        <td class="px-4 py-2 text-center">6.5</td>

                        <td class="px-4 py-2 text-center">60</td>
                    </tr>
                    <tr class="border-t border-gray-700">
                        <td class="px-4 py-2 text-center">Champion 3</td>
                        <td class="px-4 py-2 text-center">48%</td>
                        <td class="px-4 py-2 text-center">140</td>
                        <td class="px-4 py-2 text-center">24.0</td>
                        <td class="px-4 py-2 text-center">7.5</td>

                        <td class="px-4 py-2 text-center">70</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
